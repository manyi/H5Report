<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>H5Radar</title>  
    <link rel="stylesheet" type="text/css" href="../css/h5Componentbase.css">
    <link rel="stylesheet" type="text/css" href="../css/h5ComponentRadar.css">
    <script type="text/javascript" src="../js/lib/jquery.js"></script> 
    <script type="text/javascript" src="../js/H5Componentbase.js"></script> 
    <script type="text/javascript" src="../js/H5ComponentRadar.js"></script>  

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>
 
    <body>
        <!-- 用于开发测试 H5ComponentBar 对象（柱图组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">

            var cfg = {
                type : 'Radar', 
                data:[
                    {title:'JS',per:.9,bg:'red'},
                    {title:'HTML5',per:.8},
                    {title:'Css3',per:.7},
                    {title:'NodeJs',per:.6},
                    {title:'Vue',per:.5}
                ],
                width : 400, 
                height:400, 
                css : {   
                    top:80,
                    opacity:0
                } 
                ,animateIn:{
                    top:150,
                    opacity:1
                },
                animateOut:{
                    top:80,
                    opacity:0
                }
                ,
                center:true
            }

          
           var h5Bar=new H5ComponentRadar('Radar',cfg) 
           $('.iphone').append(h5Bar) 
            var leave = true; 
            $('body').click(function (){
                leave = !leave;
                $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad' )
            });

        </script>

    </body>

</html>
